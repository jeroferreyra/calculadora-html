<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
<link rel="stylesheet" href="index.css" type="text/css">
<script src="../calculadora/index.js" defer></script>
</head>
<body>
<h1> Calculadora HTML</h1>
<!-- method en el form para que no recargue la pagina  */ -->

<form action="" method="dialog">
<h3> Inserte un número</h3>
    <input type="text" id="op1" placeholder="Ej: 1">
    <h3>Inserte un operador</h3>
        <input type="text" id="operacion" placeholder="+, -, *, /">
        <h3>Inserte otro número</h3>
        <input type="text" id="op2" placeholder="Ej: 5">
        <input type="submit" value="Calcular" id="calcular">
    </form>

    <p id="resultado"></p>
</body>
</html>
